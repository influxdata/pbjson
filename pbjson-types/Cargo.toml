[package]
name = "pbjson-types"
version = "0.2.1"
authors = ["Raphael Taylor-Davies <r.taylordavies@googlemail.com>"]
description = "Protobuf well known types with serde serialization support"
edition = "2021"
license = "MIT"
keywords = ["protobuf", "json", "serde"]
categories = ["encoding"]
repository = "https://github.com/influxdata/pbjson"

[dependencies] # In alphabetical order
base64 = "0.13.0"
bytes = "1.0"
chrono = "0.4"
pbjson = { path = "../pbjson", version = "0.2" }
prost = "0.9"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
pretty_assertions = "1.0.0"
serde_json = "1.0"

[build-dependencies] # In alphabetical order
prost-build = "0.9"
pbjson-build = { path = "../pbjson-build", version = "0.2" }
